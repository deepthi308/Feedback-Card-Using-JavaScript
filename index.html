<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Feedback UI</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Feedback UI</h1>
        </div>
        <div class="emojis">
            <div class="emoji emoji-1">
                <span class="img-1">😟</span>
                <span class="text-1">Unhappy</span>
            </div>
            <div class="emoji emoji-2">
                <span class="img-2">😐</span>
                <span class="text-2">Neutral</span>
            </div>
            <div class="emoji emoji-3">
                <span class="img-3">🙂</span>
                <span class="text-3">Satisfied</span>
            </div>
            <div class="thanks"></div>
        </div>
        <div class="warn"></div>
         <button class="button">Send Review</button>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
